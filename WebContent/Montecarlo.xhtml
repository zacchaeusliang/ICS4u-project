<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Calculation of pi</title>
</head>
<h:body>
	<h:form>
		<!-- this is the code for the calculation of pi using the monte carlo simulaton-->
		<!-- It consists of  a sidebar and a textbox  and a s-->
		<div class="ui sidebar inverted vertical menu">
			<a class="item"> <h:commandButton value="Home" action="Main" />
				<h:commandButton value=" tenplate 1" action="tenplate" /> <h:commandButton
					value=" tenplate 2" action="tenplate" />

			</a>
		</div>


		<br />
		<br />
   Number of varibles: <h:inputTextarea row="1000000" col="1000000"
			id="trials" value="#{SimulateMcarlo.trials}" />
		<br />
		<br />

		<br />
		<br />
    number of trials: <h:inputTextarea row="1000000" col="1000000"
			id="numVars" value="#{SimulateMcarlo.numVars}" />
		<br />
		<br />
		<h:commandButton value="simulate"
			action="#{SimulateMcarlo.simulate()}" />
		<h:outputLabel for="result" value="Result:" />
		<h:outputText id="result" value="#{SimulateMcarlo.result}" />



	</h:form>
</h:body>
</html>
